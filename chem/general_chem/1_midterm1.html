<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>普通化學 - 期中考 I</title>
  <style>
    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 40px;
    }

    .paper-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .paper-card:hover {
      transform: translateY(-5px);
    }

    .paper-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .paper-title:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }

    .back {
      margin-top: 40px;
      display: block;
      text-align: center;
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .back:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <h1>📝 普通化學 - 期中考 I</h1>

  <div class="paper-card">
    <span class="paper-title" onclick="toggleIframe(this)">📄 2023 年期中考題（點此展開／收起 PDF）</span>
    <a href="../../chem/files/general_Chemistry/4_14_print.pdf" download>⬇ 下載 PDF</a>
    <iframe src="../../chem/files/general_Chemistry/4_14_print.pdf"></iframe>
  </div>

  <div class="paper-card">
    <span class="paper-title" onclick="toggleIframe(this)">📄 2022 年期中考題（點此展開／收起 PDF）</span>
    <a href="files/general_Chemistry/midterm1_2022.pdf" download>⬇ 下載 PDF</a>
    <iframe src="files/general_Chemistry/midterm1_2022.pdf"></iframe>
  </div>

  <a href="general_chem.html" class="back">← 返回普通化學分類</a>

  <script>
    function toggleIframe(titleElement) {
      const iframe = titleElement.parentElement.querySelector("iframe");
      if (iframe.style.display === "block") {
        iframe.style.display = "none";
      } else {
        iframe.style.display = "block";
      }
    }
  </script>

</body>

</html>
