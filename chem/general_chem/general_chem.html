<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>普通化學 - 題目分類</title>
  <style>
    :root {
      --main-bg: #f0f4f8;
      --card-bg: #ffffff;
      --highlight: #dbeeff;
      --hover-bg: #e6f7ff;
      --primary: #2980b9;
      --text-dark: #2c3e50;
    }

    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      background: var(--main-bg);
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: var(--text-dark);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: var(--primary);
      font-size: 2em;
      animation: slideIn 1s ease-out;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 20px 0;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, background 0.3s ease;
      padding: 12px 20px;
    }

    li:hover {
      transform: translateY(-3px);
      background: var(--hover-bg);
    }

    a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
      font-size: 1.2em;
      display: block;
      transition: color 0.3s;
    }

    a:hover {
      color: var(--primary);
    }

    .back {
      margin-top: 50px;
      display: block;
      text-align: center;
      font-size: 1em;
      color: var(--primary);
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .back:hover {
      opacity: 0.7;
    }

    .semester-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      color: var(--primary);
      border-left: 5px solid var(--primary);
      padding-left: 10px;
      animation: fadeIn 1.2s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
