<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title id="title">載入中...</title>
  <link rel="stylesheet" href="../common/style.css">
</head>
<body>
  <h1 id="main-title">載入中...</h1>
  <div id="content"></div>
  <a href="#" id="back" class="back">← 返回首頁</a>

  <script src="data.js"></script>
  <script>
    document.title = pageData.title;
    document.getElementById("main-title").innerText = pageData.title;
    document.getElementById("back").href = pageData.backLink;

    const contentDiv = document.getElementById("content");
    pageData.semesters.forEach(sem => {
      const semTitle = document.createElement("div");
      semTitle.className = "semester-title";
      semTitle.innerText = sem.name;

      const ul = document.createElement("ul");
      sem.files.forEach(f => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${f.file}">📝 ${f.name}</a>`;
        ul.appendChild(li);
      });

      contentDiv.appendChild(semTitle);
      contentDiv.appendChild(ul);
    });
  </script>
</body>
</html>
